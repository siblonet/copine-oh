<div class="container">
<div class="box">
    <div class="head1">
        <h1>Unity + Nation</h1>
    </div>
    <span class="profile"><i class="fa-solid fa-user fa-2xl" style="color: #ffffff;"></i></span>
    <div class="head2">
        <div class="user">
            <div class="name">
                <h3>Joe Biden Roy</h3>
                <p>@joebiden</p>
            </div>
            <div class="follow">
                <button type="submit">Follow</button>
            </div>
        </div>
        <div class="desc">
            <p>A member of the Democratic Party, he previously served as the 47th vice president from 2009 to 2017.</p>
        </div>
        <div class="count">
            <p><span>238</span> Following</p>
            <p><span>98</span> Followers</p>
        </div>
        <div class="link">
            <p><i class="fa-solid fa-link" style="color: #2387fa;"></i><a href="https://joebidenusa.com">joebidenusa.com</a></p>
            <p><i class="fa-sharp fa-solid fa-location-dot" style="color: #000000;"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;India</p>
        </div>
    </div>
</div>
